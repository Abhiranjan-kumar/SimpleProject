<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="#">NETFLIX</a>
        </div>
        <div class="left-header">
          <select class="languague">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
          </select>
          <button class="sign-in">sign in</button>
        </div>
      </header>

      <div class="centre-container">
        <p class="first-heading">Unlimited movies, TV shows and more</p>
        <p class="second-heading">Watch anywhere. Cancel anytime.</p>
        <p class="third-heading">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="input-started">
          <div class="email-input">
            <input type="email" name="email" placeholder="Email address" />
          </div>
          <div>
            <button class="get-start">Get Started</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
